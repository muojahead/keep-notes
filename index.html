<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-container">
      <h1>مدون الملاحظات</h1>
      <div class="add-task">
        <input type="text" id="task" placeholder="أكتب ملاحظتك" />
        <span class="plus">+</span>
      </div>
      <div class="task-info">
        <div class="container">
          <div class="task-completed">الكل: <span>0</span></div>
          <div class="task-count">المكتمله: <span>0</span></div>
          <div class="task-del"><span>حذف الكل</span></div>
        </div>
      </div>
      <div class="todo-content">
        <span class="no-tasks">لا توجد اي ملاحظات او مهام</span>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  </body>
</html>
